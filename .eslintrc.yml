env:
  node: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  {
    no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }],
    import/extensions: 0,
    import/no-extraneous-dependencies: 0,
    no-console: 0,
  }

  